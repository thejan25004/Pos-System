<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7E98A5; /* Your page background color */
        }
        .navbar {
            background-color: #1c1f2a;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        /*.nav-link.active {*/
        /*    !*background-color: #002a49;*!*/
        /*    !*border-radius: 10px;*!*/
        /*    padding: 5px 15px;*/
        /*}*/
        .card {
            border-radius: 10px;
        }
        .card-title {
            font-size: 30px;
            font-weight: bold;
        }
        .dashboard-header {
            background-color: #202A39; /* Dark background for the card section */
            padding: 20px;
            border-radius: 15px;
        }
        .dashboard-header h5 {
            color: white;
        }
        .table th, .table td {
            color: white;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DashBoard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">DashBoard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Section -->
<div class="container mt-5">
    <div class="row text-center dashboard-header">
        <div class="col-md-4 mb-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Total Customers</h5>
                    <p class="display-4">75</p>
                    <small>All Customer Count</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">One Day Orders</h5>
                    <p class="display-4">75</p>
                    <small>All Orders</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Available Items</h5>
                    <p class="display-4">75</p>
                    <small>All Items Count</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Table -->
    <h5 class="text-white">Table of Customers</h5>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Customer Address</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Customer Tel</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4" class="text-center">No Data Available</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
