<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Sidebar Styling */
        .sidebar {
            background-color: #1c1f2f;
            height: 100vh;
            padding: 30px 20px;
        }
        .sidebar h2 {
            color: white;
            font-size: 24px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            background-color: #3a405a;
            padding: 10px;
        }

        /* Content Area */
        .content {
            background-color: #bcc8d6;
            padding: 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #888888;
            color: white;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .header .developer-info {
            font-size: 14px;
        }

        /* Form Section */
        .form-container {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .form-container .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h2>ZARA</h2>
            <a href="Dashboard.html">DashBoard</a>
            <a href="Customer.html">Customers</a>
            <a href="Item.html">Items</a>
            <a href="#">Orders</a>
        </div>

        <!-- Content Area -->
        <div class="col-md-10 content">
            <div class="header">
                <h1>Customer Form</h1>
                <div class="developer-info">
                    <p>Developed By RCT Developer</p>
                </div>
            </div>

            <!-- Customer Form -->
            <div class="form-container">
                <h3>Enter Customer Details</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
                        </div>
                        <div class="col-md-6">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customerAddress" class="form-label">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" placeholder="Enter Customer Address">
                        </div>
                        <div class="col-md-6">
                            <label for="customerNic" class="form-label">Customer NIC</label>
                            <input type="text" class="form-control" id="customerNic" placeholder="Enter Customer NIC">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customerTel" class="form-label">Customer Tel</label>
                            <input type="text" class="form-control" id="customerTel" placeholder="Enter Customer Tel">
                        </div>
                        <div class="col-md-6">
                            <label for="customerGmail" class="form-label">Customer Gmail</label>
                            <input type="email" class="form-control" id="customerGmail" placeholder="Enter Customer Gmail">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add New Customer</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </form>
            </div>

            <!-- Table of Customers -->
            <h3>Table of Customers</h3>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer NIC</th>
                    <th>Customer Tel</th>
                    <th>Customer Gmail</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>123 Main St</td>
                    <td>123456789V</td>
                    <td>555-1234</td>
                    <td>john@example.com</td>
                </tr>
                <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
