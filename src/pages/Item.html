<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #1c1f2f;
            height: 100vh;
            padding: 30px 20px;
        }
        .sidebar h2 {
            color: white;
            font-size: 24px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            background-color: #3a405a;
            padding: 10px;
        }

        /* Content Area */
        .content {
            background-color: #bcc8d6;
            height: 100vh;
            padding: 30px;
            overflow-y: auto;
        }
        .table th, .table td {
            text-align: center;
        }
        .table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background-color: #888888;
            color: white;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .header .developer-info {
            font-size: 14px;
        }

        /* Form Section */
        .form-container {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .form-container .btn {
            margin-right: 10px;
        }

        .table {
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h2>ZARA</h2>
            <a href="Dashboard.html">DashBoard</a>
            <a href="Customer.html">Customers</a>
            <a href="Item.html">Items</a>
            <a href="#">Orders</a>
        </div>

        <!-- Content Area -->
        <div class="col-md-10 content">
            <div class="header">
                <h1>Item Form</h1>
                <div class="developer-info">
                    <p>Developed By RCT Developer</p>
                </div>
            </div>

            <!-- Item Form -->
            <div class="form-container">
                <h3>Enter Item Details</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="itemId" class="form-label">Item ID</label>
                            <input type="text" class="form-control" id="itemId" placeholder="Enter Item ID">
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter Item Description">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
                        </div>
                        <div class="col-md-6">
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="qty" placeholder="Enter Quantity">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tel" class="form-label">Tel</label>
                            <input type="text" class="form-control" id="tel" placeholder="Enter Contact Number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add New Item</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </form>
            </div>

            <!-- Table of Items -->
            <h3>Table of Items</h3>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Tel</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>001</td>
                    <td>Item Example</td>
                    <td>$20.00</td>
                    <td>50</td>
                    <td>555-1234</td>
                </tr>
                <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
